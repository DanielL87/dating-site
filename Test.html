<!DOCTYPE html>
<html>

<head>
    <title>Dating Website!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form method="POST" enctype="multipart/form-data" action="https://ihome.ust.uk/~rossiter/cgi-bin/show_everything.php">
        <fieldset>
            <legend>Your Face</legend>
            <label for="avatar">Your image:</label>
            <input type="file" id="avatar" name="avatar" required>
            <br>
            <label for="preview">Image preview: </label>
            <img id="preview">
        </fieldset>

        <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="male" required>Male
            <input type="radio" id="gender" name="gender" value="female">Female
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="18" required>
            <br>
            <label for="birthday">Date of birth:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <label for="color">Favorite color:</label>
            <input type="color" id="color" name="color">
            <br>
            <label for="countries">Which country:</label>
            <select id="countries" name="countries">
                <option value="none"></option>
                <option value="us">United States</option>
                <option value="cn">China</option>
                <option value="uk">England</option>
                <option value="fr">France</option>
                <option value="mx">Mexico</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Your Indicators</legend>
            <label for="height">Height:</label>
            <span class="lrange">Short</span>
            <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"><span class="rrange">Tall</span>
            <br>
            <label for="salary">Salary:</label>
            <span class="lrange">Poor</span>
            <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"><span class="rrange">Rich</span>
        </fieldset>

        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile">
            <br>
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
            <br>
            <br>
            <label class="box_radio" for="contact">Method to contact you:</label>

            <input type="checkbox" id="contact" name="contact" value="email">Email
            <input type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp
            <input type="checkbox" id="contact" name="contact" value="chat">In-app chat
        </fieldset>
        <fieldset>
            <legend>Test</legend>
            <label for="height">Height:</label>
            <span class="lrange">Short</span>
            <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"><span class="rrange">Tall</span>
            <br>
            <label for="salary">Salary:</label>
            <span class="lrange">Poor</span>
            <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"><span class="rrange">Rich</span>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>

</html>
