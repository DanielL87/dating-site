<!DOCTYPE html>
<html>
<head>
    <title>Dating Website!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="datingsite.css">
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website</h1>
    <br>
    <form action="https://learn.nucamp.co/show_everything.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
            <label for="avatar">Your Image: </label><input type="file" name="avatar" id="avatar" required><br>
            <label for="preview">Image Preview: </label><img id="preview" name="preview">
        </fieldset>
        <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name: </label><input type="text" name="name" id="name" placeholder="Your full name" required><br>
            <label>Gender: </label>
                <input type="radio" name="gender" id="male" value="male" required><label class="box_radio" for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female"><label class="box_radio" for="female">Female</label><br>
            <label for="age">Age: </label><input type="number" name="age" id="age" required><br>
            <label for="dob">Date of Birth: </label><input type="date" name="dob" id="dob"><br>
            <label for="color">Favorite Color: </label><input type="color" name="color" id="color"><br>
            <label for="country">Which Country:</label>
            <select id="country" name="option">
                <option value="empty"></option>
                <option value="france">France</option>
                <option value="japan">Japan</option>
                <option value="germany">Germany</option>
                <option value="uk">UK</option>
                <option value="usa">USA</option>
            </select>
            <br>
        </fieldset>
        <fieldset>
            <legend>Your Indicators</legend>
                <label for="height">Height: </label><span class="lrange"> Short </span><input type="range" name="height" id="height" min="0" max="100"> <span class="rrange"> Tall </span><br>
                <label for="salary">Salary: </label><span class="lrange"> Poor </span><input type="range" name="salary" id="salary" min="0" max="100" > <span class="rrange"> Rich </span><br>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email: </label><input type="email" name="email" id="email" required><br>
            <label for="mobile">Mobile: </label><input type="number" name="mobile" id="mobile"><br>
            <label for="address">Address: </label><textarea cols="40" name="address" id="address"></textarea><br>
            <label>Method to contact you:</label>
                <input type="checkbox" id="email" name="contact" value="email"><label class="box_radio" for="email">Email</label>
                <input type="checkbox" id="whatsapp" name="contact" value="whatsapp"><label class="box_radio" for="whatsapp">Whatsapp</label>
                <input type="checkbox" id="inappchat" name="contact" value="inappchat"><label class="box_radio" for="inappchat">In-app chat</label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    <script src="https://url.nucamp.co/datingjs"></script>
</body>
</html>
